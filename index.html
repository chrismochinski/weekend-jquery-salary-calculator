<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>

<body>

    <header>Salary Calculator</header>


    <div class="inputs">
        <!--this will be the main cotainer for the calculator contents-->
        <h2 id="addEmployee">Add Employee</h1>
            <table class="center">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Title</th>
                        <th>Employee ID</th>
                        <th>Annual Salary</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <div class="inputBlock">
                            <td><input id="firstName" type="text" placeholder="e.g. Wilford" /></td>
                            <td><input id="lastName" type="text" placeholder="e.g. Brimley" /></td>
                            <td><input id="title" type="text" placeholder="e.g. Boss Man" /></td>
                            <td><input id="employeeID" type="number" placeholder="5309" /></td>
                            <td><input id="salary" type="number" placeholder="$63700" /></td>
                        </div>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><button id="addEmployeeButton" class="center">Submit</button></td>
                        <td></td>
                        <td></td>

                    </tr>
                </tbody>
            </table>


            <table class="center" id="appendTable">
                <thead>
                    <tr id="appendTableTop">
                        <!-- <th></th> put the HEADER of the table here (maybe? or skip it??) -->
                        <th>Name</th>
                        <th>Title</th>
                        <th>ID</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mochinki, Chris</td>
                        <td>Developer</td>
                        <td>6562</td>
                        <td>$65700</td>
                        <!-- <td></td> put the appended info here -->
                    </tr>

                    <tr>
                        <td>Jorenby, Tyler</td>
                        <td>Software Dev</td>
                        <td>6332</td>
                        <td>$73600</td>
                        <!-- <td></td> put the appended info here -->
                    </tr>


                </tbody>


            </table>




    </div>


</body>

</html>
